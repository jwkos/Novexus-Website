<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Your Design Prompt – Novexus</title>
  <link rel="icon" type="image/png" href="Cube.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #f4f4f9;
      padding-top: 90px;
      color: #333;
    }

    .section {
      background-color: #f6f1eb;
      border-radius: 20px;
      margin: 20px auto;
      padding: 40px 30px;
      max-width: 900px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .section h2 {
      font-size: 2em;
      margin-bottom: 16px;
    }

    .section p {
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    form {
      max-width: 100%;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #fff;
      color: #333;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      margin: 20px auto;
      max-width: 900px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    footer a {
      color: #007aff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer img {
      width: 24px;
      vertical-align: middle;
      margin-right: 5px;
    }

    @media (max-width: 768px) {
      .section {
        margin-left: 16px;
        margin-right: 16px;
        border-radius: 24px;
      }

      footer {
        margin-left: 16px;
        margin-right: 16px;
        border-radius: 24px;
      }
    }
  </style>
</head>
<body>

  <section class="section">
    <h2>Share Your Design Prompt</h2>
    <p>How would you tell an AI like KLU to design something? Describe it your way — and optionally upload a sketch or reference file. This helps us improve how KLU understands real-world prompts.</p>

    <form action="https://formspree.io/f/xgvkzebr" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="prompt" rows="5" placeholder="Describe your design idea or how you'd prompt KLU..." required></textarea>
      <input type="file" name="file" accept=".png,.jpg,.jpeg,.pdf,.svg,.txt" />
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>
      <img src="Cube.png" alt="Novexus Trademark" />
      © 2025 Novexus. Thank you for helping us build something smarter. |
      <a href="https://github.com/jwkos/Novexus-KLU">GitHub</a>
    </p>
  </footer>

</body>
</html>
